<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz-Generator (Funktionell)</title>
    <style>
        /* CSS: Strikt Mörkt Tema */
        :root {
            --color-dark-bg: #121212;
            --color-surface: #1e1e1e;
            --color-text-light: #e0e0e0;
            --color-text-dark: #333333;
            --color-accent: #03dac6; /* Ljus Turkos/Cyan */
            --color-error: #cf6679;
            --color-success: #6cff8a;
            --font-stack: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            background-color: var(--color-surface);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--color-accent);
            text-align: center;
            margin-bottom: 30px;
        }
        
        #pdf-upload-section {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background-color: var(--color-accent);
            color: var(--color-text-dark);
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .upload-label:hover {
            background-color: #03b6a9;
        }

        #file-name {
            display: block;
            margin-top: 10px;
            font-style: italic;
            color: var(--color-error);
        }

        /* Quiz och Resultat CSS (Se tidigare svar för komplett stil) */
        #quiz-section, #result-section {
            display: none;
        }

        .option {
            background-color: #2a2a2a;
            color: var(--color-text-light);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .option.correct { background-color: var(--color-success); color: var(--color-text-dark); }
        .option.incorrect { background-color: var(--color-error); color: var(--color-text-dark); }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--color-accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

</html>
